<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">

    <script src="code.js"></script>
    <title>JS Drum Kit</title>

<body>
    <h1 class="pageTitle">Keyboard Drum Kit</h1>
    <div class="keysContainer">
        <section data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </section>
        <section data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hi-hat</span>
        </section>
        <section data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </section>
        <section data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">open-hat</span>
        </section>
        <section data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </section>
        <section data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </section>
        <section data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </section>
        <section data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </section>
        <section data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </section>
        <section data-key="192" class="key">
            <kbd>Ã‘</kbd>
            <span class="sound">fine-street</span>
        </section>
    </div>
    
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>d
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <audio data-key="192" src="sounds/fine street man.wav"></audio>
    
</body>
</html>
